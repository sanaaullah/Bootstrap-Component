<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style type="text/css">
      header,.hero,.body,.bar{
        margin-bottom: 15px;
      }
      .box{
        min-height: 70px;
        font-size: 22px;
        background-color: darkblue;
        border: 2px solid red;
        color: white;
        line-height: 70px;
        text-align: center;
      }
      .red{
        background-color: red;
      }
    </style>
    <title>Bootstrap Layout</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item"><a href="bootstrap-utilities.html">Bootstrap Utilities</a></li>
          <li class="breadcrumb-item active" aria-current="page">Grid Layout</li>
        </ol>
      </nav>
    </div>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3"><div class="box">1.1</div></div>
          <div class="col-md-7 col-sm-6 col-7"><div class="box">1.2</div></div>
          <div class="col-md-3 col-sm-3 col-5"><div class="box">1.3</div></div>
        </div>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 d-sm-block d-none"><div class="box">2.1</div></div>
              <div class="col-md-4"><div class="box">2.2</div></div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none"><div class="box red">3</div></div>
        </div>
      </div>
    </section> 
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9"><div class="box">4.1</div></div>
              <div class="col-sm-3 d-md-none"><div class="box red">3</div></div>
              <div class="col-md-8"><div class="box">4.2</div></div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none"><div class="box">5</div></div>
        </div>
      </div>
    </section>
    <section class="bar">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 d-md-none d-sm-block d-none"><div class="box">5</div></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col"><div class="box">6.1</div></div>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <script href="js/jquery-3.5.1.min.js"></script>
    <script href="js/popper.min.js"></script>
    <script type="text/javascript" href="js/bootstrap.js"></script>
    <!-- custom js -->
    <script type="text/javascript" href="js/myscript.js"></script>
  </body>
</html>
